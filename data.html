<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Diri</title>
  <link rel="stylesheet" href="folder.css"> <!-- Menghubungkan file CSS eksternal -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white; /* Background putih */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Mengatur tinggi 100% dari viewport */
      flex-direction: column;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 50px;
      color: #333;
      margin: 0;
    }

    p {
      font-size: 24px;
      color: #666;
    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-top: 20px;
    }

    .info {
      font-size: 18px;
      color: #333;
      margin-top: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Diri</h1>
    
    <!-- Menambahkan foto -->
    <img src="/hd.jpg" alt="Foto Profil">
    
    <!-- Menampilkan informasi data diri -->
    <p class="info"><strong>Nama:</strong> Nauval Faiz L.H</p>
    <p class="info"><strong>Asal:</strong> Banyuwangi</p>
    <p class="info"><strong>Umur:</strong> 15 tahun</p>
    <p class="info"><strong>Pekerjaan:</strong> Bergadang Dan halu mikirin kakel</p>
    
    <!-- Tautan kembali ke halaman utama -->
    <a href="index.html" class="btn">Kembali ke Home</a>
  </div>
</body>
</html>
